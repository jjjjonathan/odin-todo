<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <header>
          <h1 class="brand">todo<ion-icon name="checkmark-done-outline"></ion-icon></h1>
        </header>
        <div class="projects">
          <ul>
            <li><a href="#">Project 1</a></li>
            <li>Project 2</li>
            <li>Project 3</li>
            <li>Trash</li>
          </ul>
        </div>
      </div>
      <div class="todos">
        <ul>
          <li>
            <ion-icon name="checkbox-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Take out the trash</span>
            <div class="todo-right-info">
              <span class="due-date">Mar 2</span>
              <ion-icon name="alert-circle" class="important"></ion-icon>
            </div>
          </li>
          <li>
            <ion-icon name="square-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Plant a tree</span>
            <div class="todo-right-info">
              <span class="due-date">Feb 26</span>
            </div>
            <div class="todo-expanded">
              <p class="todo-description">Head down to the arboretum and talk to Joey</p>
            </div>
          </li>
          <li>
            <ion-icon name="square-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Feed the kittens</span>
          </li>
          <li>
            <ion-icon name="square-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Churn some butter</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
