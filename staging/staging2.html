<!DOCTYPE html>
<html>
  <head>
    <link href="style2.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <header>
          <h1 class="brand">todo<ion-icon name="checkmark-done-outline"></ion-icon></h1>
        </header>
        <div class="projects">
          <ul id="project-container">
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
            <li id="trash">Trash<ion-icon name="trash"></ion-icon>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="todos">
        <ul id="todo-container">
          <li class="new-todo-button">
            <ion-icon name="add-circle" class="checkbox"></ion-icon>
            <span class="todo-title new-item-text">New item</span>
          </li>
          <li>
            <ion-icon name="checkbox-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Take out the trash</span>
            <span class="pill-badge due-date">Mar 2</span>
            <span class="pill-badge priority priority-1"></span>
          </li>
          <li>
            <ion-icon name="square-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Plant a tree</span>
            <span class="pill-badge due-date">Feb 26</span>
            <span class="pill-badge priority priority-2"></span>
          </li>
          <li>
            <ion-icon name="square-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Feed the kittens</span>
            <span class="pill-badge due-date">Anytime</span>
            <span class="pill-badge priority priority-3"></span>
          </li>
          <li>
            <ion-icon name="square-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Churn some butter</span>
            <input type="text" class="pill-badge due-date due-date-edit todo-text-edit" value="Anytime">
            <span class="pill-badge priority priority-1"></span>
          </li>
          <li>
            <ion-icon name="square-outline" class="checkbox"></ion-icon>
            <input type="text" class="todo-title todo-title-edit todo-text-edit" value="Create new todo">
            <span class="pill-badge due-date">Anytime</span>
            <span class="pill-badge priority priority-1"></span>
          </li>
          <li>
            <ion-icon name="checkbox-outline" class="checkbox"></ion-icon>
            <span class="todo-title">Plant another tree</span>
            <span class="pill-badge due-date">May 26</span>
            <span class="pill-badge priority priority-3"></span>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
